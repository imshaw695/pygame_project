{% block body %}

        {% include '/includes/_navbar.html' %}
    {% endblock navbar %}
    
    {% block content %}
    <div class = "container">
        <h2>Login</h2>    
        <form method="post" action='#'>
            <label>Username</label>
            <input type="text" id="user" name="user" placeholder="Enter username"/> <br>

            <input type="submit" value="submit">
        </form>
    </div>
{{ super() }}

{% endblock content %}
{% endblock body %}
