{% set title = 'Training Data' %}
{% extends "base_layout.html" %}
{% block body %}
    {% block navbar %}
        {% include '/includes/_navbar.html' %}
    {% endblock navbar %}
    <div class = "container-fluid">
        <h2>Input Training Data</h2>    
        <form method="post" action='input_form'>
            <label>Name: </label>
            <select id="name" name="name">
                <option value="oliver">Oliver</option>
                <option value="ivan">Ivan</option>
            </select> <br>
            <label for="data_of_activity">Date of activity:</label>
            <input type="date" id="data_of_activity" name="data_of_activity" class="form-control" 
            format="dd/mm/yyyy" placeholder="DD-MM-YYYY">
            <label>Plank Time (seconds): </label>
            <input type="text" id="plank_time" name="plank_time"/> <br>
            <label>VO2 Max: </label>
            <input type="text" id="vo2_max" name="vo2_max"/> <br>        
            <label>Distance run (kilometers):</label>
            <input type="text" id="distance" name="distance"/> <br>        
            <label>Calories burned (kCal): </label>
            <input type="text" id="calories_burned" name="calories_burned"/> <br>        
            <input type="submit" value="submit" />
        </form>
    
    </div>
    
{% block content %}
    {{ super() }}
    {{results}}
{% endblock content %}
{% endblock body %}
